apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-provisioner
  labels:
    app.kubernetes.io/component: cluster-provisioner
    app.kubernetes.io/part-of: argocd
    app.kubernetes.io/managed-by: kustomize
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: cluster-resources

  # Source of the application manifests
  source:
    repoURL: https://github.com/DOMAIN/REPO
    targetRevision: HEAD
    path: cluster-provision

  # Destination cluster and namespace to deploy the application
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc

  # Sync policy
  syncPolicy:
    automated:
      prune: true # Specifies if resources should be pruned during auto-syncing ( false by default ).
      selfHeal: true # Specifies if partial app sync should be executed when resources are changed only in target Kubernetes cluster and no git change detected ( false by default ).
    validate: true # Validate resources before applying to k8s, defaults to true.

  # Ignore differences at the specified json pointers
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
